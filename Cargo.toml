[package]
name = "tosmole"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.160", features = ["derive"] }
byteorder = "1.4.3"
flate2 = { version = "1.0.25", features = ["zlib"], default-features = false }
rayon = "1.8.0"
elementtree = "1.2.3"
pollster = "0.3.0"

[build-dependencies]
cc = "1.0.79"

[profile.release]
lto = true
strip = true
opt-level = 3
