[package]
name = "tosmole"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.107"
quick-xml = { version = "0.30.0", features = ["encoding_rs", "serialize"] }
byteorder = "1.4.3"
flate2 = { version = "1.0.25", features = ["zlib"], default-features = false }
pbr = "1.1.1"
hashbrown = { version = "0.14.1", features = ["rayon"] }
rayon = "1.8.0"
crc32fast = "1.3.2"
tokio = { version = "1.33.0", features = ["full"] }
bevy = { version = "0.11.3", features = ["bmp", "tga", "dds", "jpeg"] }
elementtree = "1.2.3"


[build-dependencies]
cc = "1.0.79"

[profile.release]
lto = true
strip = true
opt-level = 3
