[package]
name = "tosmole"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.104"
image = { version = "0.24.6", features = [
    "dxt",
    "dds",
    "tga",
    "bmp",
    "png",
    "jpeg",
    "gif",
    "hdr",
    "exr",
    "openexr",
] }

quick-xml = { version = "0.30.0", features = [
    "serialize",
    "serde",
    "encoding_rs",
    "tokio",
] }
byteorder = "1.4.3"
flate2 = { version = "1.0.25", features = ["zlib"], default-features = false }
rodio = { version = "0.17.1", features = ["vorbis", "mp3", "wav"] }
tokio = { version = "1.29.1", features = ["full"] }
rayon = "1.8.0"
hashbrown = { version = "0.14.1", features = ["rayon"] }
pbr = "1.1.1"

[build-dependencies]
cc = { version = "1.0.79", features = ["parallel"] }

[profile.release]
lto = true
strip = true
opt-level = 3
